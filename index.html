---
layout: layout
title: "thordog"
---
<div style="margin-top:50px;">
{% for post in site.posts offset: 0 limit: 7 %}
<article class="post-list" style="background-image:url(/images/posts/{{ post.image }});height:700px;background-size:cover;">
  <div class="post-list-inner {{ post.summary_horizontal_position }}-summary-horizontal-position">
    <header>
      <div class="summary-surround">
        <h1 class="post-title {{ post.additional_title_css }}" style="padding-top:{{ post.summary_vertical_position }}%"><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <div class="post-meta">
          <time class="post-date" datetime="{{ page.date }}" pubdate="">{{ post.date | date: "%B %e, %Y" }}</time><br/>
          <cite>Photo <a href="{{ post.image_credit_url }}" title="{{ post.image_credit_name}}">{{ post.image_credit_name }}</a></cite>
        </div>
        <div class="summary-post-content">
          <p>{{ post.summary }} <a href="{{ post.url }}">Read more</a></p>
        </div>
      </div>
    </header>
  </div>
</article>
{% endfor %}
</div>
